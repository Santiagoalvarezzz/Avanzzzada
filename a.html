  <form action="/my-handling-form-page" method="post">
    <ul>

  <fieldset>
    <legend>MEDIO DE PAGO:</legend>
    <div>
      <input type="radio" id="efectivo" name="pago" value="efectivo" checked />
      <label for="efectivo">Efectivo</label>
    </div>
    <div>
      <input type="radio" id="tarjeta" name="pago" value="tarjeta" />
      <label for="tarjeta">Tarjeta de credito</label>

      <label for="pse">PSE</label>
    </div>
  </fieldset>

  <button onclick="generarRecibo()">Generar Recibo</button>

  <div id="recibo"></div>

  <script>
    function generarRecibo() {
      var reciboHTML = "<h2>Recibo:</h2>";

      // Obtener los productos seleccionados
      var productosSeleccionados = [];
      var checkboxes = document.getElementsByName("producto");
      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          productosSeleccionados.push(checkboxes[i].value);
        }
      }
      reciboHTML += "<p>Productos: " + productosSeleccionados.join(", ") + "</p>";

      // Obtener el medio de pago seleccionado
      var medioDePago = document.querySelector('input[name="pago"]:checked').value;
      reciboHTML += "<p>Medio de Pago: " + medioDePago + "</p>";

      // Obtener los datos del formulario
      var nombre = document.getElementById("name").value;
      var email = document.getElementById("mail").value;
      var celular = document.getElementById("name").value;
      var direccion = document.getElementById("name").value;
      reciboHTML += "<p>Nombre: " + nombre + "</p>";
      reciboHTML += "<p>Email: " + email + "</p>";
      reciboHTML += "<p>Celular: " + celular + "</p>";
      reciboHTML += "<p>Direccion: " + direccion + "</p>";

      // Mostrar el recibo en el elemento con id "recibo"
      document.getElementById("recibo").innerHTML = reciboHTML;
    }
  </script>
